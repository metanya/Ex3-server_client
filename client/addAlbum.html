<!DOCTYPE html>
<html>

<head>
    <title>Add album</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="addAlbum" tabindex="-1" role="dialog" aria-labelledby="albumFormLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add album</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="albumForm" name="albumForm" method="POST">
                        <div class="name-group">
                            <label for="name">name: </label>
                            <input type="text" class="form-control" id="albumFormName" name="albumFormName" placeholder="name" required>
                        </div>

                        <div class="form-group">
                            <label for="type">type</label>
                            <input type="text" class="form-control" id="albumFormType" name="albumFormType" placeholder="type" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
